; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM3
monitor_port = COM3

; If your ESP32 has external PSRAM, uncomment:
; board_build.psram = enabled

monitor_speed = 115200
upload_speed  = 921600

lib_deps =
  ; Camera (OV2640 + SPI FIFO)
  arducam/ArduCAM @ ^1.0.0

  ; OLED display
  adafruit/Adafruit SSD1306 @ ^2.5.13
  adafruit/Adafruit GFX Library @ ^1.11.11

  ; Web server for data collection
  ESP Async WebServer @ ^1.2.3
  AsyncTCP @ ^1.1.1
  ArduinoJson @ ^6.21.3

  ; (Optional) JPEG decoder if you choose JPEG mode later
  ; bodmer/TJpg_Decoder @ ^1.1.0

  ; (Optional) TinyML path via Edge Impulse (Arduino library variant)
  ; edgeimpulse/edge-impulse-arduino @ ^1.0.0

build_flags = 
    -std=c++14
    -DEI_CLASSIFIER_TFLITE_ENABLE_ESP32=1
    -DEIDSP_QUANTIZE_FILTERBANK=0
    -DEIDSP_USE_CMSIS_DSP=0
    -DTFLITE_MICRO_HEXDUMP=0
    -DEI_CLASSIFIER_ALLOCATION_STATIC=1
    -DCONFIG_ESP32_SPIRAM_SUPPORT=1

board_build.psram = enabled